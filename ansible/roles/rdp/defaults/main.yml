---
# RDP Optimizer - Default Configuration

# RDP credentials for GNOME Remote Desktop
# These are the default credentials that will be set for RDP access
# Change these in your inventory or playbook vars to customize
rdp_username: "hyperi"
rdp_password: "hyperi"

# Display refresh rate (Hz) - lower values reduce software encoding CPU load
# Only relevant for VMs using software RFX encoding (no VA-API H.264)
rdp_refresh_rate: 30
